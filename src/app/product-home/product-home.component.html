<div class="main">
  <div class="page-container">
    <div class="text">
      <h1>Welcome back, {{userName}}</h1>

      <button mat-raised-button color="warn" (click)="logOut()">Log out</button>
    </div>

    <div class="addCsv" style="display: flex; flex-direction: row; justify-content: center;">

      <button mat-raised-button color="primary" (click)="UploadPdf()">Bulk product upload</button>
    </div>

    <div class="search">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search listing" [(ngModel)]="searchText" (input)="search()"  #input>

      </mat-form-field>

    </div>

    <div class="table">
      <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">

          <ng-container matColumnDef="productDetails">
            <tr mat-header-row *matHeaderRowDef="['productDetails']"></tr>
            <th mat-header-cell *matHeaderCellDef colspan="8" class="headingTable">Product Details
              &nbsp;&nbsp;
            </th>
          </ng-container>

          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product name </th>
            <td mat-cell *matCellDef="let element">
              {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="productDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Description </th>
            <td mat-cell *matCellDef="let element">
              {{element.description}}
            </td>
          </ng-container>

          <ng-container matColumnDef="productQty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> QTY </th>
            <td mat-cell *matCellDef="let element">
              {{element.quantity}}
            </td>
          </ng-container>

          <ng-container matColumnDef="productAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let element">
              {{element.amount}}
            </td>
          </ng-container>

          <ng-container matColumnDef="productInStock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product In Stock </th>
            <td mat-cell *matCellDef="let element">
              {{element.inStock}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter <b>{{input.value}}</b></td>
          </tr>
        </table>

        <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPageChanged($event)"
          aria-label="Select page of GitHub search results"></mat-paginator>
      </div>
    </div>
  </div>

</div>
